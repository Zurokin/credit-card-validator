<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Credit Card Validator</title>
  </head>
  <body>
    <div id="app">
      <!-- Добавляем поле для ввода номера карты -->
      <input type="text" id="card-number" placeholder="Enter card number" />
      <!-- Кнопка для отправки -->
      <button id="submit-button">Submit</button>
      <!-- Место для отображения результата -->
      <div id="result"></div>
    </div>
  </body>
</html>
